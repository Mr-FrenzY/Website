<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhanToM Tunnel Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #1e1e2f;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #00000055;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00d1ff;
    }
    .data {
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    .btn {
      background: #00d1ff;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">PhanToM Tunnel Info</div>
    <div class="data">Public IP: <strong>203.0.113.42</strong></div>
    <div class="data">Port: <strong>25565</strong></div>
    <div class="data">Status: <strong>Connected</strong></div>
    <button class="btn" onclick="alert('Tunnel disconnected!')">Disconnect</button>
  </div>
  <div class="card">
    <div class="title">Coming Soon</div>
    <div class="data">Tunnel region selection, stats, logs, etc.</div>
  </div>
</body>
</html>
